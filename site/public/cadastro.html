<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" type="image/jpg" href="/site/public/assets/favicon/favicon.ico" />
</head>

<body>
    <header class="header">
        <div class="container-header">
            <div>
                <img src="assets/img/imagens-site/logo.png" style="width: 50px; height: 50px; margin-left: 50px;">
            </div>
            <ul class="navbar">
                <li class="itens">
                    <img src="assets/img/imagens-site/home.png" class="imagens">
                    <a href="#">Home</a>
                </li>
                <li class="itens">
                    <img src="assets/img/imagens-site/sobre-o-jogo.png" class="imagens">
                    <a href="">Sobre o jogo</a>
                </li>
                <li class="itens">
                    <img src="assets/img/imagens-site/low-honor.png" class="imagens-personagem">
                    <a href="">Personagens</a>
                </li>
                <li class="itens">
                    <img src="assets/img/imagens-site/onu.png" class="imagens">
                    <a href="">ODS-ONU</a>
                </li>
                <li class="itens">
                    <img src="assets/img/imagens-site/sobre-mim.png" class="imagens">
                    <a href="">Sobre mim</a>
                </li>
                <div class="buton-header">
                    <p>|</p>
                    <button onclick="fazerLogin()" class="login">Login</button>
                    <button onclick="Cadastrar()" class="cadastro">Cadastre-se</button>
                </div>
            </ul>
        </div>
    </header>

    <section>
        <div class="box-inputs">
            <h1>Crie sua conta</h1>
            <div class="inputs">

                <span> Digite seu nome:</span> <br>
                <input type="text" placeholder="Nome" id="input_nome"> <input type="text" placeholder="Sobrenome"
                    id="input_sobrenome">

                <span> E-mail:</span> <br>
                <input type="text" placeholder="email@email.com" id="input_email">

                <span>Senha: </span> <span> Confirme sua senha: </span><br>
                <input type="password" placeholder="Digite sua senha" id="input_senha">
                <input type="password" placeholder="Confirme sua senha" id="input_confirmacao_senha"><br><br>
            </div>

            <div class="botao">
                <button class="button" onclick="Cadastrar()">Cadastrar</button>
            </div>

        </div>

    </section>
</body>

</html>
