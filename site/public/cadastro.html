<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="shortcut icon" type="image/jpg" href="/site/public/assets/favicon/favicon.ico" />
    <script src="js/cadastro.js"></script>
</head>

<body>
    <header class="header">
        <div class="container-header">
            <div>
                <img src="assets/img/imagens-site/logo.png" style="width: 50px; height: 50px; margin-left: 50px;">
            </div>
            <ul class="navbar">
                <li>
                    <img src="assets/img/imagens-site/home.png" class="imagens">
                    <a href="#">Home</a>
                </li>
                <li>
                    <img src="assets/img/imagens-site/sobre-o-jogo.png" class="imagens">
                    <a href="#sobre-o-jogo">Sobre o jogo</a>
                </li>
                <li>
                    <img src="assets/img/imagens-site/low-honor.png" class="imagens-personagem">
                    <a href="#personagens">Personagens</a>
                </li>
                <li>
                    <img src="assets/img/imagens-site/onu.png" class="imagens">
                    <a href="#ods-onu">ODS-ONU</a>
                </li>
                <li>
                    <img src="assets/img/imagens-site/sobre-mim.png" class="imagens">
                    <a href="#sobre-mim">Sobre mim</a>
                </li>
                <div class="buton-header">
                    <p>|</p>
                    <a href="login.html"> <button class="login">Login</button> </a>
                </div>
            </ul>
        </div>
    </header>

    <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
        </div>
    </div>

    <section>
        <div class="box-inputs">
            <h1>Crie sua conta</h1>
            <div class="inputs">

                <span> Digite seu nome:</span> <br>
                <input type="text" placeholder="Nome" id="input_nome"> <input type="text" placeholder="Sobrenome"
                    id="input_sobrenome">

                <span> E-mail:</span> <br>
                <input type="text" placeholder="email@email.com" id="input_email">

                <div class="inputs password">
                    <div class="inputs senha">
                        <span>Senha: </span>
                        <input type="password" placeholder="Digite sua senha" id="input_senha">
                    </div>
                    <div class="inputs confirmacao">
                        <span> Confirme sua senha: </span>
                        <input type="password" placeholder="Confirme sua senha" id="input_confirmacaoSenha">
                    </div>
                </div>
            </div>

            <div class="botao">
                <button class="button" onclick="cadastrar()">Cadastrar</button>
            </div>

        </div>

    </section>
</body>

</html>
