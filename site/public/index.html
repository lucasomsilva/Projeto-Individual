<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dead Redemption II</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="header">
        <div class="container-header">
            <div>
                <img src="/site/public/assets/img/imagens-site/logo.png" style="width: 100px; height: 50px;">
            </div>
            <ul class="navbar">
                <li>
                    <img src="/site/public/assets/img/imagens-site/home.png" class="imagens">
                    <a href="#">Home</a>
                </li>
                <li>
                    <img src="/site/public/assets/img/imagens-site/sobre-o-jogo.png" class="imagens">
                    <a href="">Sobre o jogo</a>
                </li>
                <li>
                    <img src="/site/public/assets/img/imagens-site/low-honor.png" class="imagens-personagem">
                    <a href="">Personagens</a>
                </li>
                <li>
                    <img src="/site/public/assets/img/imagens-site/onu.png" class="imagens">
                    <a href="">ODS-ONU</a>
                </li>
                <li>
                    <img src="/site/public/assets/img/imagens-site/sobre-mim.png" class="imagens">
                    <a href="">Sobre mim</a>
                </li>
                <div class="buton-header">
                    <p>|</p>
                    <button onclick="fazerLogin()" class="login">Login</button>
                    <button onclick="Cadastrar()" class="cadastro">Cadastre-se</button>
                </div>
            </ul>
        </div>
    </header>

    <section class="banner">
        <img src="/site/public/assets/img/imagens-site/banner.png">
        <h1>Faça parte da gangue Van Der Linde</h1>
        <h3>Tudo sobre Red Dead Redemption 2, veja personagens <br>
            e suas características, curiosidades e muito mais! <br>
            Tenha acesso a sua própria Dashboard, ao realizar o cadastro</h3>
    </section>
</body>

</html>
