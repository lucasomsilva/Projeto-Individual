<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="shortcut icon" type="image/jpg" href="/site/public/assets/favicon/favicon.ico" />
</head>

<body>

    <section class="menu">

        <h1>Bem vindo(a) Júlia</h1>

        <div class="secoes">
            <div class="topico">
                <img class="imagens" src="assets/img/imagens-site/adicao.svg">
                <p>Adicionar personagem</p>
            </div>
            <br>
            <div class="topico">
                <img class="imagens" src="assets/img/imagens-site/hora.svg">
                <p>Inserir tempo de jogo</p>
            </div>
        </div>

    </section>

    <section class="personagem-preferido">
        <div class="card-personagem">
            <img src="assets/img/imagens-site/estrela.png">
            <h2>Personagem preferido</h2>
            <p>Arthur Morgan</p>
        </div>

        <div class="descricao">

        </div>
    </section>

    <section class="vendas">
        
        <div class="titulos">
            <h1>Vendas de cópias por ano</h1>
        </div>

        <div class="graficos">
            <div class="indicadores">
                <div class="card">
                    <img class="imagens" src="assets/img/imagens-site/bom.png">
                    <h2>Ano que mais vendeu cópias</h2>
                    <p>2018</p>
                </div>

                <div class="card">
                    <img class="imagens" src="assets/img/imagens-site/ruim.png">
                    <h2>Ano que menos vendeu cópias</h2>
                    <p>2024</p>
                </div>

                <div class="card">
                    <img class="imagens" src="assets/img/imagens-site/dinheiro.png">
                    <h2>Vendas totais</h2>
                    <p>R$ 1.000.000,00</p>
                </div>

            </div>

            <canvas id="grafico1" style="position: relative; height: 40vh; width: 40vw;"></canvas>
            
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</body>

</html>

<script src="js/dashboard.js"></script>
