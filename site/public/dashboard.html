<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="shortcut icon" type="image/jpg" href="../public/assets/favicon/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <section class="menu">

        <h1 id="titulo">Bem vindo(a) Júlia</h1>

        <div class="secoes">
            <button onclick="abrirModalPersonagem()">
                <img class="imagens" src="assets/img/imagens-site/adicao.svg">
                <p>Adicionar personagem</p>
            </button>
            <br>
            <button>
                <img class="imagens" src="assets/img/imagens-site/interrogacao.png">
                <p>Quiz sobre Red Dead</p>
            </button>
        </div>

        <div class="botao">
            <a href="./index.html"><button class="button">Sair</button></a>
        </div>

    </section>

    <section class="personagem-preferido">
        <div class="card-personagem">
            <img src="assets/img/imagens-site/estrela.png">
            <h2>Personagem preferido</h2>
            <p>Arthur Morgan</p>
        </div>

        <div class="card-personagem personagem-mais-escolhido">
            <h2>Personagem mais escolhido</h2>
            <p>Dutch Van Der Linde</p>
        </div>

        <!-- <div class="grafico3">
            <canvas id="grafico3" style="position: relative; height: 40vh; width: 40vw;"></canvas>
        </div> -->

    </section>

    <section class="vendas">

        <div class="titulos">
            <h1>Vendas de cópias por ano</h1>
        </div>

        <div class="graficos">
            <div class="indicadores">
                <div class="card">
                    <img class="imagens" src="assets/img/imagens-site/bom.png">
                    <h2>Ano que mais vendeu cópias</h2>
                    <p>2018</p>
                </div>

                <div class="card">
                    <img class="imagens" src="assets/img/imagens-site/ruim.png">
                    <h2>Ano que menos vendeu cópias</h2>
                    <p>2024</p>
                </div>

                <div class="card">
                    <img class="imagens" src="assets/img/imagens-site/dinheiro.png">
                    <h2>Vendas totais</h2>
                    <p>R$ 1.000.000,00</p>
                </div>

            </div>

            <div class="grafico1">
                <canvas id="grafico1" style="position: relative; height: 40vh; width: 40vw;"></canvas>
            </div>

        </div>

    </section>

    <section class="interacoes">

        <div class="titulos">
            <h1>Interações com NPC</h1>
        </div>

        <div class="grafico2">
            <canvas id="grafico2" style="position: relative; height: 10vh; width: 10vw;"></canvas>
        </div>

    </section>

    <section class="janela-modal" id="janela-modal">
        <div class="modal">
            <button class="fechar" id="fechar">&times;</button>
            <div class="box-personagem">
                <h1 class="titulos">Escolha seu personagem preferido</h1>
                <select id="select_personagens">
                    <option value="#">Selecione um personagem</option>
                    <option value="arthur">Arthur Morgan</option>
                    <option value="jhon">Jhon Marston</option>
                    <option value="dutch">Dutch van Der Linde</option>
                    <option value="micah">Micah Bell</option>
                    <option value="hosea">Hosea Mattews</option>
                    <option value="lenny">Lenny Summmers</option>
                    <option value="sadie">Sadie Adler</option>
                    <option value="javier">Javier Escuella</option>
                    <option value="bill">Bil Williamson</option>
                    <option value="uncle">Uncle</option>
                    <option value="charles">Charles Smith</option>
                </select>
            </div>
        </div>
    </section>

</body>

</html>

<script src="js/dashboard.js"></script>
